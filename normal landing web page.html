<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing web page</title>
    <link rel="stylesheet" href="normallanding.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header section  -->
    <header>
        <!-- first part navigation-->
        <nav>
            <p id="logo">LOGO</p>
            <!-- second part -->
            <ul>
                <li ><a href="#">Home</a></li>
                <li ><a href="#">About</a></li>
                <li ><a href="#">Contact</a></li>
            </ul>
            <!-- third part -->
            <div class="search">
                <input type="text" placeholder="search">
                <button>Search</button>
            </div>
        </nav>
    </header>
    <!-- section content and image -->
    <section class="content">
        <!-- left content -->
        <div class="left">
            <h1>Hello I am a web developer</h1>
        <p>
            I am a aspiring <span>frontend developer</span><br> who is currently learning and exploring <br> new things to <span>nourish my skills</span>.
        </p>
        </div>
        <!-- right content -->
       <div class="right"> 
        <img src="profile.png" alt="image not loaded">
        </div>
      
    </section>
      <!-- footer text -->
      <footer>
        <p> Copyright 2022 LOGO ALL rights and reserved</p>
        <ul id="foot">
            <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
            <li><a href="@"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
         <!-- chat button -->
         <div class="chat">
            <button>Chat with us</button>
        </div>
    </footer>


</body>

</html>
